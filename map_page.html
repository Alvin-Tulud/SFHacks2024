<!-- we will use this page to display the map and other related data to places -->




<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta rel="stylesheet" href="style.css" />
        <title>Map</title>
    </head>


    <header>
        <h1>Map</h1>
    </header>


    <body>
        <div class="container">
            <h1 class="status"></h1>
            <button class="find-state">Find My State</button>
        </div>
        <script src="node.js"></script>


        <div>
            <iframe
                id="map"
                width="450"
                height="250"
                frameborder="0" style="border:0"
                referrerpolicy="no-referrer-when-downgrade"
                src="https://www.google.com/maps/embed/v1/place
                ?key=AIzaSyANkTF_7wo_8s38cNPil-miLez52QerTzU
                &center="
                allowfullscreen>
            </iframe>
        </div>
        <script>src="https://www.google.com/maps/embed/v1/MAP_MODE?key=YOUR_API_KEY&PARAMETERS"</script>

    </body>
</html>
